<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<br>
<br>
<br>
    <div class="container">
        <div class="row">

            <div class="col-md-3">
                
                <app-categories></app-categories>
            </div>
            <div class="col-lg-9">

                <div class="row">
        
                    <!-- To display the image -->
                    <div class="col-12 col-md-4">
        
                        <div class="thumbnail">
                            <img src="{{cakes.image}}" width="250" height="300" alt="book" />
                        </div>
        
                    </div>
        
                    <!-- To display the book info -->
                    <div class="col-12 col-md-8">
        
                        <h3>{{cakes.name}}</h3>
                        <hr/>
        
                        <p>{{cakes.description}}</p>
                        <hr/>
        
                        <h4>Price: <strong>{{cakes.price | currency: 'LKR'}}</strong></h4>
                        <hr/>
        
                        <h6>Qty. Available: {{cakes.quantity}}</h6>
                        <hr/>
        
                        <a routerLink="/cakes-all" class="btn btn-success">
                            <i class="fa fa-arrow-left"></i> Back
                        </a>
        
                        <button (click)="addToCart()" class="btn btn-primary ml-1">
                            <i class="fa fa-shopping-cart"></i> Add to cart
                        </button>
                        
                    </div>
        
                </div>
        
            </div>

        </div>

    </div>
    <!-- /.container -->
