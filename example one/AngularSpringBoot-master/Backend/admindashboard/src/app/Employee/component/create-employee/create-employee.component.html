<app-header></app-header>
 <!-- Content Wrapper. Contains page content -->
 <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
         
            <h1 class="m-0 text-dark">Add New Employee</h1>
         
         
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
         
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" id="firstName"
                [(ngModel)]="employee.firstName" name="firstName">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" id="lastName"
                [(ngModel)]="employee.lastName" name="lastName">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" id="email"
                [(ngModel)]="employee.emailId" name="email">
            </div>
            <div class="form-group">
                <label>Contact Number</label>
                <input type="number" class="form-control" id="contactnum"
                [(ngModel)]="employee.phone" name="contactnum">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" id="address"
                [(ngModel)]="employee.address" name="address">
            </div>
            <div class="form-group">
                <label>Position</label>
                <input type="text" class="form-control" id="position"
                [(ngModel)]="employee.position" name="position">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" id="password"
                [(ngModel)]="employee.password" name="password">
            </div>
            <button class="btn btn-success" type="submit">Submit</button>
        </form>

        <!-- /.row -->
      </div><!--/. container-fluid -->
    </section>
    <!-- /.content -->
   <br>

   <br>
  </div>
  <!-- /.content-wrapper -->
  
  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
  <app-footer></app-footer>
  <router-outlet></router-outlet>
